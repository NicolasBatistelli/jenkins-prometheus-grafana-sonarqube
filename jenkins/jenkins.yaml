jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  credentials:
    system:
      domainCredentials:
        - credentials:
            - usernamePassword:
                scope: GLOBAL
                id: "sonarqube-credentials"  # ID de la credencial
                description: "Credenciales para SonarQube"
                username: "admin"  # Usuario de SonarQube
                password: "administrator"  # Contraseña de SonarQube

  sonarServers:
    - name: "SonarQube"
      serverUrl: "http://localhost:9000"  # URL del servidor SonarQube
      credentialsId: "sonarqube-credentials"  # ID de la credencial definida arriba

  appearance:
    themeManager:
      disableUserThemes: true
      theme: "dark"  # Asegúrate de que el tema esté soportado

