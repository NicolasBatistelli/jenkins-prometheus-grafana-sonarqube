jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  credentials:
    system:
      domainCredentials:
        - credentials:
            - usernamePassword:
                scope: GLOBAL
                id: "SonarQube_jenkins"  # ID de la credencial
                description: "Credenciales para SonarQube"
                username: "admin"        # Usuario de SonarQube
                password: "administrator" # Contraseña de SonarQube

# Configuración de SonarQube bajo el namespace correcto
sonarQube:
  installations:
    - name: "SonarQube_Server"
      serverUrl: "http://localhost:9000"  # URL del servidor SonarQube
      credentialsId: "SonarQube_jenkins"   # ID de la credencial definida arriba



