jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  credentials:
    system:
      domainCredentials:
        - credentials:
            - string:
                scope: GLOBAL
                id: "sonarqube-token"  # ID de la credencial
                description: "Token para SonarQube"
                secret: ${SONAR_TOKEN}  # Variable de entorno con el token generado

  sonarServers:
    - name: "SonarQube"
      serverUrl: "http://sonarqube:9000"  # URL del servidor SonarQube
      credentialsId: "sonarqube-token"  # ID de la credencial definida arriba

appearance:
  themeManager:
    disableUserThemes: true
    theme: "dark"
